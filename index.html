<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unconventional Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>The Unconventional Calculator</h1>
    <div class="calc-input">
      <input type="number" name="" id="input-number" />
      <div class="btn-container">
        <button id="btn-add">+</button>
        <button id="btn-sub">-</button>
        <button id="btn-multiply">*</button>
        <button id="btn-divide">/</button>
      </div>
    </div>
    <div class="calc-result">
      <div id="current-calc"></div>
      <h1>Result: <span id="result">0</span></h1>
    </div>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
